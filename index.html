<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWB - Electronic Recycling</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body {
            background: url('IWB.jpg') no-repeat center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #28a745, #218838);
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            padding: 12px 18px;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        nav a:hover {
            background: #28a745;
            transform: scale(1.1);
        }
        .banner {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background: #218838;
            transform: scale(1.1);
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social a {
            color: lightblue;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
            transition: 0.3s;
        }
        .social a:hover {
            color: #28a745;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-recycle"></i> IWB - Electronic Recycling
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="tools.html">Software Tools</a>
        <a href="stakeholders.html">Stakeholders</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="banner">
        <h1><i class="fas fa-laptop-code"></i> Discover Our New Data Recovery & Destruction Tools</h1>
        <a href="tools.html" class="button">Learn More</a>
    </div>

   <div>
    <footer>
        &copy; 2025 IWB |
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a> |
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a> |
            <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </footer>
	</div>

</body>
</html>
